<div class="w3-container">

<div class="w3-cell-row">
  <div class="w3-cell w3-container">
    <h3>HG-KC07</h3>
    <p>""</p>
    <i class="fa fa-coffee"></i>
    <i class="fa fa-plug"></i><br>
    <h4 style="color: green;">open</h4>

<form class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin" action="index.html">
<h2 class="w3-center">Contact Us</h2>

<div class="w3-row w3-section">
  <h4>Start time: </h4>
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-clock-o"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="start time" type="time" placeholder="start time">
    </div>
</div>

<div class="w3-row w3-section">
  <h4>End time: </h4>
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-clock-o"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="end time" type="time" placeholder="end time">
    </div>
</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-lock"></i></div>
    <div class="w3-rest">
      <input type="radio" name="Joinable" value="Open">
      <label for="male">Open</label><br>
      <input type="radio" name="Joinable" value="Closed">
      <label for="female">Closed</label><br>
    </div>
</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="Description" type="text" placeholder="Description">
      <label style="opacity: 0.5;font-size: 12px;" for="Description">*Optional</label><br>
    </div>
</div>

<button class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding"style="background-color: #007ecc">Send</button>

</form>
