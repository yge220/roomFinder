<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<style type="text/css">

header{
  background-color: #007ecc;
  }
#search {

}
footer{background-color: #007ecc;}   /* red */
</style>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



<body style="max-width:600px">

<nav class="w3-sidebar w3-bar-block w3-card" id="mySidebar">
<div class="w3-container">
  <span onclick="closeSidebar()" class="w3-button w3-display-topright w3-large">X</span>
  <br>
</div>
<a class="w3-bar-item w3-button" href="#">Room Finder</a>
<a class="w3-bar-item w3-button" href="#">Find Room</a>
<a class="w3-bar-item w3-button" href="#">Book Room</a>
<a class="w3-bar-item w3-button" href="#">Utility legend</a>
<a class="w3-bar-item w3-button" href="#">About</a>
</nav>

<header id="menu" class="w3-bar w3-card">
  <button class="w3-bar-item w3-button w3-xxxlarge w3-hover-theme" onclick="openSidebar()">&#9776;</button>
  <a href="index.html"><h1 class="w3-bar-item">Room Finder</h1></a>
</header>

<div class="w3-container">
<hr>
<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-coffee"></i></div>
    <div class="w3-rest">
      <h3>Coffee machine Available</h3>
    </div>
</div>
<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-wheelchair"></i></div>
    <div class="w3-rest">
      <h3>Available for wheelchair</h3>
    </div>
</div>
<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-plug"></i></div>
    <div class="w3-rest">
      <h3>Wall outlets Available</h3>
    </div>
</div>

<hr>
</div>
<footer class="w3-container w3-theme w3-margin-top" style="background-color: #007ecc">
  <h3>Footer</h3>
</footer>

<script>
closeSidebar();
function openSidebar() {
  document.getElementById("mySidebar").style.display = "block";
}

function closeSidebar() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
