<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<style type="text/css">

header{
  background-color: #007ecc;
  }
#search {

}
footer{background-color: #007ecc;}   /* red */
</style>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



<body style="max-width:600px">

<nav class="w3-sidebar w3-bar-block w3-card" id="mySidebar">
<div class="w3-container">
  <span onclick="closeSidebar()" class="w3-button w3-display-topright w3-large">X</span>
  <br>
</div>
<a class="w3-bar-item w3-button" href="#">Room Finder</a>
<a class="w3-bar-item w3-button" href="#">Find Room</a>
<a class="w3-bar-item w3-button" href="#">Book Room</a>
<a class="w3-bar-item w3-button" href="#">About</a>
</nav>

<header id="menu" class="w3-bar w3-card">
  <button class="w3-bar-item w3-button w3-xxxlarge w3-hover-theme" onclick="openSidebar()">&#9776;</button>
  <h1 class="w3-bar-item">Room Finder</h1>
</header>

<div class="w3-container">
<hr>
<div class="w3-cell-row">
  <div class="w3-cell w3-container">
    <h3>NU-4A-06</h3>
    <p>The response to the animations was ridiculous.</p>
    <i class="fa fa-coffee"></i>
    <i class="fa fa-plug"></i><br>
    <h4 style="color: green;">open</h4>

<form class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
<h2 class="w3-center">Contact Us</h2>

<div class="w3-row w3-section">
  <h4>Start time: </h4>
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-clock-o"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="start time" type="time" placeholder="start time">
    </div>
</div>

<div class="w3-row w3-section">
  <h4>End time: </h4>
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-clock-o"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="end time" type="time" placeholder="end time">
    </div>
</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="Description" type="text" placeholder="Description">
    </div>
</div>

<button class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding" style="background-color: #007ecc">Send</button>

</form>
  </div>
</div>
<hr>
</div>
<footer class="w3-container w3-theme w3-margin-top" style="background-color: #007ecc">
  <h3>Footer</h3>
</footer>

<script>
closeSidebar();
function openSidebar() {
  document.getElementById("mySidebar").style.display = "block";
}

function closeSidebar() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
